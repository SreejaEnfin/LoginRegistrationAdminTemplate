<section class="editSection">
    <div class="editDiv">
        <p class="h2 text-light text-center">Edit Profile</p>
        <p class="h5 text-light text-end me-5">Logout</p>
    </div>
</section>

<section class="bodySection">
    <div class="bodyDiv">
        <form >
        <input type="file" (change)="onSelectImage($event)">
        <br/>
        <button type="submit" class="btn btn-secondary px-3 py-2" (click)="imgUpload()">Upload</button>
    </form>
    </div>
</section>

<section class="imagePreviewSection mt-5" [class.d-none]="!imgSubmit" [class.d-inline-block]="imgSubmit">
    <img [src]="url" height="500" width="600" [class.d-none]="onlyWhenImage">
</section>
